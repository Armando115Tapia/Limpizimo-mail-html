<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--
        <link rel="stylesheet" type="text/css" href="style.css" />
    -->
</head>




<body style="margin: 0;padding: 0;min-width: 100%;background-color: #e6e6e6;">
    <center class="wrapper"
        style="width: 100%;table-layout: fixed;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;">
        <div class="webkit" style="max-width: 600px;background-color: #ffffff;">
            <table class="outer" align="center"
                style="border-spacing: 0;font-family: sans-serif;color: #333333;margin: 0 auto;width: 100%;max-width: 600px;">
                <tr>
                    <td class="full-width-image" style="padding: 0;">
                        <img src="https://limpizimov1.s3.amazonaws.com/NoBorrar/header-email-limpizimo.png"
                            alt="Limpizimo" style="border: 0;width: 100%;height: auto;">
                    </td>
                </tr>


                <tr>
                    <td class="one-column" style="padding: 0;max-width: 560px;">
                        <table width="100%" style="border-spacing: 0;font-family: sans-serif;color: #333333;">
                            <tr class="inner-padding">
                                <td class="inner contents"
                                    style="padding: 0px;width: 100%;text-align: left;max-width: 560px;">
                                    <p class="h1 grey center exo letter-spacing-1"
                                        style="color: #6b6b6b;text-align: center;font-family: &quot;Exo&quot;, sans-serif;padding-bottom: 30px;letter-spacing: 1px;font-size: 20px !important;">
                                        Hola <strong>{{{username}}}</strong>.
                                    </p>
                                    <p class="h3 grey center exo letter-spacing-1 justify "
                                        style="color: #6b6b6b;text-align: justify;padding-left: 15px;padding-right: 15px;font-family: &quot;Exo&quot;, sans-serif;margin: 0 22px;padding-bottom: 30px;letter-spacing: 1px;font-size: 17px !important;">
                                        Te informamos
                                        que tienes 1 notificacion
                                        sin leer.
                                    </p>
                                    <p class="h3 grey center exo letter-spacing-1 justify"
                                        style="color: #6b6b6b;text-align: justify;padding-left: 15px;padding-right: 15px;font-family: &quot;Exo&quot;, sans-serif;margin: 0 22px;padding-bottom: 30px;letter-spacing: 1px;font-size: 17px !important;">
                                        Te recomendamos
                                        visitar el
                                        centro de
                                        notificaciones
                                        en el
                                        Administrador de
                                        Limpizimo for
                                        Business para
                                        atenderlas.
                                    </p>
                                    <p class="h3 grey exo letter-spacing-1 justify"
                                        style="color: #6b6b6b;text-align: justify;padding-left: 15px;padding-right: 15px;font-family: &quot;Exo&quot;, sans-serif;margin: 0 22px;padding-bottom: 30px;letter-spacing: 1px;font-size: 17px !important;">
                                        Muchas Gracias!! <br> Soporte
                                        Limpizimo for Business.</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!--INICIO DE MUCHAS GRACIAS-->

                <!--FIN DE MUCHAS GRACIAS-->
                <tr>
                    <td class="one-column" style="padding: 0;max-width: 560px;">
                        <table width="100%" style="border-spacing: 0;font-family: sans-serif;color: #333333;">
                            <tr class="inner-padding">
                                <td class="inner contents"
                                    style="padding: 0px;width: 100%;text-align: left;max-width: 560px;">
                                    <div class="espacio" style="height: 35px;"></div>
                                    <p class="h3 grey center exo letter-spacing-1"
                                        style="color: #6b6b6b;text-align: center;font-family: &quot;Exo&quot;, sans-serif;margin: 0 22px;padding-bottom: 30px;letter-spacing: 1px;font-size: 17px !important;">
                                        <a href="{{{url_notificaciones}}}" target="_blank"
                                            class="purple-back button white center"
                                            style="font-size: 17px;text-decoration: none;background-color: #5d308f;color: #ffffff;text-align: center;display: block;margin: auto;padding: 10px;border-radius: 10px;max-width: 180px !important;">
                                            Ver Notificaciones
                                        </a>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="full-width-image" style="padding: 0;">
                        <img src="https://limpizimov1.s3.amazonaws.com/NoBorrar/footer-email-limpizimo.png"
                            alt="Limpizimo" style="border: 0;width: 100%;height: auto;">
                    </td>
                </tr>


            </table>
            <!--[if (gte mso 9)|(IE)]>
            </td>
            </tr>
            </table>
            <![endif]-->
        </div>
    </center>
</body>

</html>
